<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<!-- bullet list not working if included
	<link rel="stylesheet" href="../3rdparty/AutomaticSettings/css/photonOptions.css">
	-->
	<script type="module" src="vd-options.js"></script>
</head>

<body>
	<fieldset>
		<legend data-i18n="__MSG_verifierOptions__">Verifier options</legend>
		<button data-i18n="__MSG_testVerifier__" id="testVerifier" name="testVerifier">Test</button>
		<button data-i18n="__MSG_downloadLatest__" id="downloadVerifier" name="downloadVerifier">
			Download latest
		</button><br><br>
		<output id="testResult" name="testResult" for="testVerifier"></output><br>
		<output id="latestVersion" name="latestVersion"></output>
	</fieldset>
	<hr>
	<fieldset>
		<legend data-i18n="__MSG_matchingRules__">Matching rules</legend>
		<ul>
			<li data-i18n="__MSG_digestMatching__" data-opt-i18n-keep-children>
				You can edit file-to-digest matching for specific URLs
				<a data-i18n="__MSG_here__" href="digestrules.html" rel="noopener noreferrer" target="_blank">
						here
				</a>
			</li>
			<li data-i18n="__MSG_signaturesMatching__" data-opt-i18n-keep-children>
				You can edit file-to-signature matching for specific URLs
				<a data-i18n="__MSG_here__" href="sigrules.html" rel="noopener noreferrer" target="_blank">
					here
				</a>
			</li>
		</ul>
	</fieldset>
	<hr>
	<fieldset>
		<legend data-i18n="__MSG_otherSettings__">Other</legend>
		<input class="setting save-on-change" id="use-autodetect" type="checkbox">
		<label data-i18n="__MSG_autodetectLabel__" for="use-autodetect">
			Try to detect digests/signatures automatically
		</label>
	</fieldset>
</body>

</html>
