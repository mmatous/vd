<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../3rdparty/TinyWebEx/AutomaticSettings/css/photonOptions.css">
		<script type="module" src="vd-options.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>Notification options</legend>
			<input class="setting save-on-change" id="notify-error" type="checkbox">
			<label for="notify-error">Notify on verification error</label>
			<br>
			<input class="setting save-on-change" id="notify-fail" type="checkbox">
			<label for="notify-fail">Notify on verification failure</label>
			<br>
			<input class="setting save-on-change" id="notify-success" type="checkbox">
			<label for="notify-success">Notify on verification success</label>
		</fieldset>
		<hr>
		<fieldset>
			<legend>Verifier options</legend>
			<button id="testVerifier" name="testVerifier">Test</button>
			<button id="downloadVerifier" name="downloadVerifier">Download latest</button><br><br>
			<output id="testResult" name="testResult" for="testVerifier"></output><br>
			<output id="latestVersion" name="latestVersion"></output>
		</fieldset>
		<hr>
		<fieldset>
			<legend>Regex list
				<sup id="list-guide">
					<a href="https://github.com/mmatous/vd/wiki/Regex-list" rel="noopener noreferrer" target="_blank">?</a>
				</sup>
			</legend>
			<textarea class="setting save-on-input" cols="80" id="regex-list" rows="20"></textarea>
		</fieldset>
	</body>
</html>
